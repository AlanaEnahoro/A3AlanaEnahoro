<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style 2.css">
</head>

<body>
    <div class="container">

        <div class="div-text">
            <h1>
                Millions of songs,<br />
                <span>free on Spotify</span>
            </h1>
            <!-- <img src="Imgs/pexels-cottonbro-studio-6864497.jpg" alt=""> -->
        </div>

        <div class="div-form">
            <a href="home2.html">
                <h1>Log in to continue</h1>
            </a>
            

            <form action="">
                <div class="inp">
                    <input type="text" placeholder="Email or Username" required>
                </div>
                <div class="inp">
                    <input type="password" placeholder="Password" required>
                </div>
                <button class="btn">Log In </button>
                <div class="check">
                    <input type="checkbox">
                    <span>Remember Me</span>
                </div>
            </form>
            <span class="span-sign">Don't have an account? <a href="#">Sign up</a></span>
        </div>
    </div>
</body>
